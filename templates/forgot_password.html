
<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial; background: #f5f8ff; padding: 50px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background-color: #ffc107; color: white; border: none; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>
  </div>
</body>
</html>
