<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Notes App</a>
            <div class="d-flex">
                <a href="{% url 'add_note' %}" class="btn btn-success me-2">Add Note</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">My Notes</h2>
        {% if notes %}
            <div class="row">
                {% for note in notes %}
                    <div class="col-md-4 mb-3">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ note.title }}</h5>
                                <p class="card-text">{{ note.content }}</p>
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <a href="{% url 'edit_note' note.id %}" class="btn btn-primary btn-sm">Edit</a>
                                <a href="{% url 'delete_note' note.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">No notes found. Click "Add Note" to create your first note.</p>
        {% endif %}
    </div>
</body>
</html>
